<!-- Main navigation -->
<header>
  <!-- Full Page Intro -->
  <div class="view"
    style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/89.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row pt-lg-5 mt-lg-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft"
            data-wow-delay="0.3s">
            <h1 class="display-4 font-weight-bold">Lorem ipsum</h1>
            <hr class="hr-light">
            <h6 class="mb-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi
              fuga
              nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea
              dolor molestiae, quisquam iste.</h6>
            <a mdbBtn color="white" outline="true" mdbWavesEffect>Learn more</a>
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="z-depth-2">
                <!-- Default form login -->
                <form class="text-center border border-light p-5" [formGroup]="loginForm">

                  <p class="h4 mb-4">Sign in</p>

                  <!-- Email -->
                  <input formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                    placeholder="E-mail">

                  <!-- Password -->
                  <input formControlName="password" type="password" id="defaultLoginFormPassword"
                    class="form-control mb-4" placeholder="Password">

                  <div class="d-flex justify-content-around">
                    <div>
                      <!-- Forgot password -->
                      <a href="">Forgot password?</a>
                    </div>
                  </div>

                  <!-- Sign in button -->
                  <button [disabled]="disabled" (click)="loginInuser()" mdbBtn color="info" block="true" class="my-4"
                    type="submit">{{label}}</button>

                  <!-- Register -->
                  <p>Not a member?
                    <a href="">Register</a>
                  </p>

                  <!-- Social login -->
                  <p>or sign in with:</p>

                  <a type="button" class="blue-text mx-2">
                    <mdb-icon fab icon="facebook"></mdb-icon>
                  </a>
                  <a type="button" class="light-blue-text mx-2">
                    <mdb-icon fab icon="twitter"></mdb-icon>
                  </a>
                  <a type="button" class="red-text mx-2">
                    <mdb-icon fab icon="google"></mdb-icon>
                  </a>
                </form>
                <!-- Default form login -->
              </mdb-card-body>
            </mdb-card>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
